<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="preload" href="/data/config.json" as="fetch" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script type="module" src="js/main.js" defer></script>
</head>
<body>

    <div class="background-aurora"></div>
    <div id="sidebar-overlay"></div>

    <nav id="sidebar">
        <div class="sidebar-header">
            <svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 8px;">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M32 18.5L35.7971 25.9069L44 26.5L37.8 32.2285L39.6942 40L32 35.5L24.3058 40L26.2 32.2285L20 26.5L28.2029 25.9069L32 18.5Z" fill="currentColor"/>
                <path d="M50 32C50 42.4934 41.4934 51 31 51C20.5066 51 12 42.4934 12 32C12 21.5066 20.5066 13 31 13" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
            </svg>
            <h2 id="sidebar-title" style="display: inline-block;">Starlane</h2>
        </div>
        <ul id="sidebar-group-list">
        </ul>
    </nav>

    <div id="main-content-wrapper">
        <button id="menu-toggle-btn" class="menu-toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>

        <div class="main-content-inner">
            <header>
                <h1 id="page-title"></h1>
                <div class="search-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <label for="search-input"></label><input type="search" id="search-input" placeholder="搜索服务...">
                </div>
            </header>
            <main id="starlane-container">
                <section class="group skeleton-group">
                    <h2 class="group-title skeleton-title"></h2>
                    <div class="items-container">
                        <div class="link-card skeleton-card"></div>
                        <div class="link-card skeleton-card"></div>
                        <div class="link-card skeleton-card"></div>
                        <div class="link-card skeleton-card"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>设置</h2>

            <div class="tabs">
                <button class="tab-btn active" data-tab="layout">布局与内容</button>
                <button class="tab-btn" data-tab="app-settings">页面设置</button>
            </div>

            <div id="layout-tab" class="tab-content active">
                <div class="editor-toolbar">
                    <p class="hint-text">💡 提示：拖拽卡片可排序或跨分类移动。点击卡片编辑详情。</p>
                    <button id="add-group-btn" class="action-btn secondary">✚ 新建分类</button>
                </div>

                <div id="editor-board">
                    </div>
            </div>

            <div id="app-settings-tab" class="tab-content">
                <form id="app-settings-form" class="settings-form">
                    <div class="form-group">
                        <label for="page-title-input">页面标题</label>
                        <input type="text" id="page-title-input" name="pageTitle">
                    </div>
                    <div class="form-group">
                        <label for="theme-select">主题</label>
                        <select id="theme-select" name="theme">
                            <option value="light">亮色</option>
                            <option value="dark">暗色</option>
                            <option value="auto">跟随系统</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>背景设置</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" id="bg-type-color" name="backgroundType" value="color" checked>
                                <span>纯色</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="bg-type-image" name="backgroundType" value="image">
                                <span>图片</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group" id="bg-color-wrapper">
                        <label for="bg-color-input">背景颜色</label>
                        <input type="color" id="bg-color-input" name="backgroundColor" value="#f0f2f5">
                    </div>
                    <div class="form-group hidden" id="bg-image-wrapper">
                        <label for="bg-image-input">背景图片URL</label>
                        <input type="url" id="bg-image-input" name="backgroundImage" placeholder="https://...">
                        <label for="bg-file-input" class="upload-label">或者，从本地上传图片：</label>
                        <input type="file" id="bg-file-input" accept="image/*">
                    </div>
                </form>
            </div>

            <div class="modal-actions">
                 <div class="main-actions">
                    <button id="save-config-btn" class="action-btn primary">保存并刷新</button>
                    <button id="reset-config-btn" class="action-btn danger">重置</button>
                </div>
                <div class="io-actions">
                    <button id="export-config-btn" class="action-btn">导出配置</button>
                    <button id="import-config-btn" class="action-btn">导入配置</button>
                    <input type="file" id="import-file-input" class="hidden" accept=".json">
                </div>
            </div>
        </div>
    </div>

    <dialog id="item-editor-dialog">
        <form method="dialog" id="item-editor-form">
            <h3>编辑服务</h3>
            <input type="hidden" id="edit-item-id"> <div class="form-group-vertical">
                <label for="edit-name">名称</label>
                <input type="text" id="edit-name" required placeholder="如: Jellyfin">
            </div>

            <div class="form-group-vertical">
                <label for="edit-url">跳转链接</label>
                <input type="url" id="edit-url" required placeholder="https://...">
            </div>

            <div class="form-group-vertical">
                <label for="edit-icon">图标地址</label>
                <div class="icon-input-row">
                    <input type="text" id="edit-icon" placeholder="图片URL">
                    <button type="button" id="guess-icon-btn" class="action-btn" title="尝试自动获取">🪄 识别</button>
                </div>
                <p class="helper-text">点击右侧按钮尝试自动获取图标</p>
            </div>

            <div class="preview-area">
                <span>图标预览：</span>
                <img id="edit-preview-img" src="" alt="预览">
            </div>

            <div class="dialog-actions">
                <button type="button" id="delete-item-btn" class="action-btn danger-text">删除此服务</button>
                <div class="right-btns">
                    <button type="button" id="cancel-edit-btn" class="action-btn">取消</button>
                    <button type="submit" id="confirm-edit-btn" class="action-btn primary">确定</button>
                </div>
            </div>
        </form>
    </dialog>

    <button id="settings-btn" class="settings-btn" title="设置">
        <svg width="24" height="24" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M32 18.5L35.7971 25.9069L44 26.5L37.8 32.2285L39.6942 40L32 35.5L24.3058 40L26.2 32.2285L20 26.5L28.2029 25.9069L32 18.5Z" fill="currentColor"/>
            <path d="M50 32C50 42.4934 41.4934 51 31 51C20.5066 51 12 42.4934 12 32C12 21.5066 20.5066 13 31 13" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
        </svg>
    </button>

</body>
</html>
